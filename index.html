<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/ "> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Star Wars Battle</title>
</head>

<body>
<h1>Star Wars Jedi Battle</h1>
<button id="start"type="button" class="btn btn-secondary btn-lg btn-block">START</button>
<div class="fighterContainer">
    <div class="row">.
        <div class="fighter1">
            <img src="./assets/images/yoda.jpg" alt="yoda" height="150px" width="250px">
            <span>Yoda - HP 150</span>  
        </div>
        <div class="fighter2">
            <img src="./assets/images/ObiWanKenobi.jpg" alt="obiwankenobi" height="150px" width="250px">            
            <span>Obi Wan Kenobi - HP 125</span>
        </div>
        <div class="fighter3">
            <img src="./assets/images/DarthMaul.jpg" alt="darthmaul" height="150px" width="250px">            
            <span>Darth Maul - HP 120</span>
        </div>
        <div class="fighter4">
            <img src="./assets/images/DarthVader.jpg" alt="darthvader" height="150px" width="250px">            
            <span>Darth Vader - HP 140</span>
        </div>
    </div>
</div>


<div class="yourCharacter">
    <h2 class="characterID">Your Character</h2>
</div>

<div class="enemyCharacter">
    <h2>Enemy</h2>
</div>
<button id="attackButton"type="button" class="btn btn-secondary btn-lg">ATTACK</button>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/javascript/game.js"></script> 
</body>
</html>
